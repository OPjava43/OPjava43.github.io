<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="CSS.css">
        <script type="text/javascript" src="Javabava.js"></script>
        <title>Gamedev Canvas Workshop</title>

        <style>
            * {
              padding: 0;
              margin: 0;
            }

            canvas {
                background: #eee;
                display: block;
                margin: 0 auto; 

            }
        </style>
    </head>
    <body>

        <canvas id="myCanvas" width="640" height="640"></canvas>


        <script>     
            
            var score = 0
            var canvas = document.getElementById("myCanvas");
            var ctx = canvas.getContext("2d");
            var randnum = Math.floor(Math.random() *624)
            if (randnum < 620){
                randnum = Math.floor(Math.random() *624)
            }
            var x = randnum;
            var y = canvas.height-400;
            var dx = -2; //0 - Math.floor(Math.random() *5 );
            var dy = 2;
            var squareSize = 16;
            var paddleHeight = 16;
            var paddleWidth = 75;
            var paddleOFFsetbottom = 20;
            var paddleX = (canvas.width - paddleWidth);
            var rightPressed = false;
            var leftPressed = false;
            var brickRowCount = 6;
            var brickColumnCount = 8;
            var brickWidth = 80;
            var brickHeight = 20;
            var brickPadding = 0;
            var brickOFFsetTop = 30;
            var brickOFFsetLeft = 0;
            var seconds = 0;


            var bricks = [];
            for (var c = 0; c < brickColumnCount; c++) {
                bricks[c] = [];
                for (var r = 0; r < brickRowCount; r++) {
                    bricks[c][r] = { x: 0, y: 0, status: 1 };
                }
            }

            document.addEventListener("keydown", keyDownHandler, false);
            document.addEventListener("keyup", keyUpHandler, false);
            document.addEventListener("mousemove", mouseMoveHandler, false);

            function keyDownHandler(e) {
                if (e.key === "Right" || e.key === "ArrowRight") {
                    rightPressed = true;  
                } else if(e.key === "Left" || e.key === "ArrowLeft") {
                    leftPressed = true;
                }
            }

            function keyUpHandler(e) {
                if (e.key === "Right" || e.key === "ArrowRight") {
                    rightPressed = false;
                } else if (e.key === "Left" || e.key === "ArrowLeft") {
                    leftPressed = false;
                }
            }

            function mouseMoveHandler(e) {
                const relativeX = e.clientX - canvas.offsetLeft;
                if (relativeX > 0 && relativeX < canvas.width) {
                    paddleX = relativeX - paddleWidth / 2;
                }
            }

            function collisionDetection() {
                for (var c = 0; c < brickColumnCount; c++) {
                    for (var r = 0; r < brickRowCount; r++) {
                        var b = bricks[c][r];
                        if (b.status === 1) {
                            if (b.x < x + squareSize &&
                                b.x + brickWidth > x &&
                                b.y < y + squareSize &&
                                b.y + brickHeight > y
                            ) {
                                dy = -dy;
                                b.status = 0;
                                score++;
                                if (score === brickRowCount * brickColumnCount) {
                                    alert("YOU WIN, CONGRATULATIONS!") 
                                    document.location.reload();
                                    clearInterval(interval);
                                }
                                
                            }
                        }
                    }
                }
            }

            function drawScore() {
                ctx.font = "16px Arial";
                ctx.fillStyle = "0095DD"
                ctx.fillText(`Score: ${score}`, 8, 20 );

            }

            function drawSquare() {
                ctx.beginPath();
                ctx.rect(x, y, squareSize, squareSize)
                ctx.fillStyle = "green";
                ctx.fill();
                ctx.closePath();
            }

            function drawPaddle() {
                ctx.beginPath();
                ctx.rect(paddleX, canvas.height - paddleHeight - paddleOFFsetbottom, paddleWidth, paddleHeight);
                ctx.fillStyle = "red";
                ctx.fill();
                ctx.closePath();
            }

            function drawBricks() {
                for (var c = 0; c < brickColumnCount; c++) {
                    for (var r = 0; r < brickRowCount; r++) {
                        if (bricks[c][r].status === 1) {
                            var brickX = (c * (brickWidth + brickPadding)) + brickOFFsetLeft;
                            var brickY = (r * (brickHeight + brickPadding)) + brickOFFsetTop;

                            bricks[c][r].x = brickX;
                            bricks[c][r].y = brickY;
                            ctx.beginPath();
                            ctx.rect(brickX, brickY, brickWidth, brickHeight);
                            ctx.fillStyle = "#0095DD";
                            ctx.fill();
                            ctx.closePath(); 
                        }
                    }
                }
            }





            function draw() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                drawSquare();
                drawPaddle();
                drawBricks();
                
                PaddleContact();
                collisionDetection();
                drawScore()
                x += dx;
                y += dy;





                if (x + dx > canvas.width - squareSize) {
                    dx = -dx;
                }
                if (x + dx < 0) {
                    dx = -dx;
                }
                if (y + dy < 0) {
                    dy = -dy 
                }
                if (y > canvas.height - paddleOFFsetbottom - paddleHeight) {
                    alert("GAME OVER ")
                    document.location.reload();
                    clearInterval(interval);
                }

                if (rightPressed) {
                    paddleX = Math.min(paddleX + 7, canvas.width - paddleWidth);
                } else if (leftPressed) {
                    paddleX = Math.max(paddleX - 7, 0);
                }

            }   
            function PaddleContact () {
                if (seconds > 0) {
                    if (paddleX < x + squareSize && 
                        paddleX + paddleWidth > x && 
                        canvas.height - (paddleOFFsetbottom + paddleHeight) < y + squareSize && 
                        paddleHeight + canvas.height - (paddleOFFsetbottom + paddleHeight) > y 
                    ) {
                        dy = -dy;
                        console.log("uh oh");
                        if (x + squareSize >= paddleX && 
                            x + squareSize <= paddleX + 20 
                        ) {
                            if(dx + dx < 0) {
                                dx = dx;
                            } 
                            if(dx + dx > 0) {
                                dx = -dx;
                            }
                        }
                        if (x <= paddleX + paddleWidth && 
                            x >= paddleX + (paddleWidth - 12)
                        ) {
                            if(dx + dx < 0) {
                                dx = -dx;
                            } 
                            if(dx + dx > 0) {
                                dx = dx;
                            }
                        }
                        seconds = 0;
                    }

                }

            }
            
            function Timer() {
                seconds =+ 1;
                console.log("timer");
            }
            


            const interval = setInterval(draw, 10);
            const milliseconds = setInterval(Timer, 1000)

        </script>
    </body>
</html>
