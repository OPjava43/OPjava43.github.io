<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="CSS.css">
        <script type="text/javascript" src="Javabava.js"></script>
        <title>Gamedev Canvas Workshop</title>

        <style>
            * {
              padding: 0;
              margin: 0;
            }

            canvas {
                background: #eee;
                display: block;
                margin: 0 auto; 

            }
        </style>
    </head>
    <body>

        <canvas id="myCanvas" width="640" height="640"></canvas>


        <script>
            var randnum = Math.floor(Math.random() *499)
            if (randnum < 12){
                randnum = Math.floor(Math.random() *499)
            }


            
            
            var score = 0
            var canvas = document.getElementById("myCanvas");
            var ctx = canvas.getContext("2d");
            var x = randnum;
            var y = canvas.height-400;
            var dx = -2; //0 - Math.floor(Math.random() *5 );
            var dy = +2;
            var ballRadius = 10;
            var paddleHeight = 10;
            var paddleWidth = 75;
            var paddleOFFsetbottom = 20;
            var paddleX = (canvas.width - paddleWidth)
            var rightPressed = false;
            var leftPressed = false;
            var brickRowCount = 6;
            var brickColumnCount = 8;
            var brickWidth = 75;
            var brickHeight = 20;
            var brickPadding = 5;
            var brickOFFsetTop = 30;
            var brickOFFsetLeft = 2;

            var bricks = [];
            for (var c = 0; c < brickColumnCount; c++) {
                bricks[c] = [];
                for (var r = 0; r < brickRowCount; r++) {
                    bricks[c][r] = { x: 0, y: 0, status: 1 };
                }
            }

            document.addEventListener("keydown", keyDownHandler, false);
            document.addEventListener("keyup", keyUpHandler, false);
            document.addEventListener("mousemove", mouseMoveHandler, false);

            function keyDownHandler(e) {
                if (e.key === "Right" || e.key === "ArrowRight") {
                    rightPressed = true;  
                } else if(e.key === "Left" || e.key === "ArrowLeft") {
                    leftPressed = true;
                }
            }

            function keyUpHandler(e) {
                if (e.key === "Right" || e.key === "ArrowRight") {
                    rightPressed = false;
                } else if (e.key === "Left" || e.key === "ArrowLeft") {
                    leftPressed = false;
                }
            }

            function mouseMoveHandler(e) {
                const relativeX = e.clientX - canvas.offsetLeft;
                if (relativeX > 0 && relativeX < canvas.width) {
                    paddleX = relativeX - paddleWidth / 2;
                }
            }

            function collisionDetection() {
                for (var c = 0; c < brickColumnCount; c++) {
                    for (var r = 0; r < brickRowCount; r++) {
                        var b = bricks[c][r];
                        if (b.status === 1) {
                            if (x - ballRadius> b.x && x - ballRadius < b.x + brickWidth && y - ballRadius> b.y && y - ballRadius< b.y + brickHeight) {
                                dy = -dy;
                                b.status = 0;
                                score++;
                                if (score === brickRowCount * brickColumnCount) {
                                    alert("YOU WIN, CONGRATULATIONS!") 
                                    document.location.reload();
                                    clearInterval(interval);
                                }
                                
                            }
                        }
                    }
                }
            }

            function drawScore() {
                ctx.font = "16px Arial";
                ctx.fillStyle = "0095DD"
                ctx.fillText(`Score: ${score}`, 8, 20 );

            }

            function drawBall() {
                ctx.beginPath();
                ctx.arc(x, y, ballRadius, 0, Math.PI * 2);
                ctx.fillStyle = "green";
                ctx.fill();
                ctx.closePath();
            }

            function drawPaddle() {
                ctx.beginPath();
                ctx.rect(paddleX, canvas.height - paddleHeight - paddleOFFsetbottom, paddleWidth, paddleHeight);
                ctx.fillStyle = "red";
                ctx.fill();
                ctx.closePath();
            }

            function drawBricks() {
                for (var c = 0; c < brickColumnCount; c++) {
                    for (var r = 0; r < brickRowCount; r++) {
                        if (bricks[c][r].status === 1) {
                            var brickX = (c * (brickWidth + brickPadding)) + brickOFFsetLeft;
                            var brickY = (r * (brickHeight + brickPadding)) + brickOFFsetTop;

                            bricks[c][r].x = brickX;
                            bricks[c][r].y = brickY;
                            ctx.beginPath();
                            ctx.rect(brickX, brickY, brickWidth, brickHeight);
                            ctx.fillStyle = "#0095DD";
                            ctx.fill();
                            ctx.closePath(); 
                        }
                    }
                }
            }



            function draw() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                drawBall();
                drawPaddle();
                drawBricks();
                collisionDetection();
                drawScore()
                x += dx;
                y += dy;

                if (x + dx > canvas.width - ballRadius || x + dx < ballRadius) {
                dx = -dx
                }

                if (y + dy < ballRadius) {
                    dy = -dy 
                }
                if (y > canvas.height - ballRadius - paddleOFFsetbottom - paddleHeight) {
                    if (x > paddleX && x < paddleX + paddleWidth ) {
                        dy = -dy
                        /*if (rightPressed) {
                           dy === 9
                           console.log(hello)
                        } else if (leftPressed) {
                           dy === 5 
                        }*/
                    }
                }
                 if (y > canvas.height - paddleOFFsetbottom) {
                    alert("GAME OVER ")
                    document.location.reload();
                    clearInterval(interval);
                }

                if (rightPressed) {
                    paddleX = Math.min(paddleX + 7, canvas.width - paddleWidth);
                } else if (leftPressed) {
                    paddleX = Math.max(paddleX - 7, 0);
                }
            }   


            const interval = setInterval(draw, 10);
 

        </script>
    </body>
</html>
